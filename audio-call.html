<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <!-- contact details -->
            <div class="col-md-3 col-lg-3">
                <div class="cnt-call-history app-border">
                    <div class="cnt-name-box">
                        <h4 class="cnt-name">Sami A Toreto</h4>
                        <div class="cnt-avater"><img src="avater1.png" alt="avater_01"></div>
                        <div class="cnt-dtl">
                            <p>User since 2018</p>
                        </div>
                        <div class="cnt-action">
                            <i class="fa-regular fa-comment-dots"></i>
                            <i class="fa-solid fa-phone"></i>
                        </div>
                    </div>

                </div>
                <div class="avtar-info-box">
                    <div class="row">
                        <div class="col-md-3"><div class="avtr-addr"><span>Address: </span></div></div>
                        <div class="col-md-9"><p>519 S Hayford Ave Lansing, Michigan(MI), 48912</p></div>

                        <div class="col-md-3"><div class="avtr-phone"><span>Phone: </span></div></div>
                        <div class="col-md-9"><p>+1 (517) 488-0158</p></div>

                        <div class="col-md-3"><div class="avtr-mail"><span>Email: </span></div></div>
                        <div class="col-md-9"><p>sami@sami.com</p></div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-lg ctn-info-btn">Find in Map</button>
                <div class="call-history">
                    <h3>Call History</h3>
                    <div class="row">
                        <div class="col-md-7"><p>03:47 PM - Today</p></div>
                        <div class="col-md-3"><p>2:39</p></div>
                        <div class="col-md-2"><i class="fa-solid fa-phone"></i></div>
                    </div>
                </div>
            </div>



            <div class="col-md-6 col-lg-6">
                <!-- Chat action box -->
                <div class="app-border cnt-box chat-action">

                        <div class="call-duration">
                            <i class="fa-solid fa-record-vinyl"></i>
                            <span>2:03</span>
                        </div>
                    <div class="talk-animation">
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                    <div class="call-action">
                        <i class="fa-solid fa-microphone"></i>
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>
            </div>



            <!-- Contact Add box or list of contact -->
            <div class="col-md-3 col-lg-3">
                <div class="cnt-list">
                    <h3>MY Contact</h3>

                    <div class="search-box">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control form-input" placeholder="Search anything...">
                        <span class="left-pan"><i class="fa fa-microphone"></i></span>
                    </div>

                    <div class="cnt-name-box">
                        <div class="cnt-avater"><img src="avater1.png" alt="avater_01"></div>
                        <div class="cnt-dtl">
                            <h4 class="cnt-name">Sami A Toreto</h4>
                            <p class="cnt-status"><i class="fa-regular fa-circle-check"></i>Active</p>
                        </div>
                        <div class="cnt-action">
                            <i class="fa-regular fa-comment-dots"></i>
                            <i class="fa-solid fa-phone"></i>
                        </div>
                    </div>
                    <div class="cnt-name-box">
                        <div class="cnt-avater"><img src="avater02.png" alt="avater_01"></div>
                        <div class="cnt-dtl">
                            <h4 class="cnt-name">Sami A Toreto</h4>
                            <p class="cnt-status"><i class="fa-regular fa-circle-check"></i>Active</p>
                        </div>
                        <div class="cnt-action">
                            <i class="fa-regular fa-comment-dots"></i>
                            <i class="fa-solid fa-phone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script type="text/javascript"></script>

</body>

</html>
