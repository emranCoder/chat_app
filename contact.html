<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="container">
		<div class="row">
			<!-- contact details -->
			<div class="col-md-3 col-lg-3">
				<div class="cnt-box app-border">
					<p>[No Contact Selected]</p>
				</div>
			</div>
			<div class="col-md-4 col-lg-5">
				<!-- contact action box -->
				<div class="app-border cnt-box">
					<p>[Select a action in the contact list]</p>
				</div>
			</div>
			<!-- Contact Add box or list of contact -->
			<div class="col-md-3 col-lg-4">
				<div class="cnt-list">
					<h3>MY Contact</h3>
				
					<div class="search-box">
						<i class="fa fa-search"></i>
						<input type="text" class="form-control form-input" placeholder="Search anything...">
						<span class="left-pan"><i class="fa fa-microphone"></i></span>
					</div>

					<div class="cnt-name-box">
						<div class="cnt-avater"><img src="avater1.png" alt="avater_01"></div>
						<div class="cnt-dtl">
							<h4 class="cnt-name">Sami A Toreto</h4>
							<p class="cnt-status"><i class="fa-regular fa-circle-check"></i>Active</p>
						</div>
						<div class="cnt-action">
							<i class="fa-regular fa-comment-dots"></i>
							<i class="fa-solid fa-phone"></i>
						</div>
					</div>
					<div class="cnt-name-box">
						<div class="cnt-avater"><img src="avater02.png" alt="avater_01"></div>
						<div class="cnt-dtl">
							<h4 class="cnt-name">Rodric G</h4>
							<p class="cnt-status"><i class="fa-regular fa-circle-check"></i>Active</p>
						</div>
						<div class="cnt-action">
							<i class="fa-regular fa-comment-dots"></i>
							<i class="fa-solid fa-phone"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

	<script type="text/javascript"></script>

</body>

</html>
